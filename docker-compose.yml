version: "3.8"

services:
  # Base de datos MongoDB
  db:
    image: mongo:latest
    container_name: copernico-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: merndatabase
    networks:
      - copernico-network
    restart: unless-stopped

  # Backend (API Express)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: copernico-api
    ports:
      - "4000:4000"
    volumes:
      # Montar código fuente para hot-reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Excluir node_modules del volumen (usar los del contenedor)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://db:27017/merndatabase
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - db
    networks:
      - copernico-network
    restart: unless-stopped
    command: npm run dev

  # Frontend (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: copernico-client
    ports:
      - "5173:5173"
    volumes:
      # Montar código fuente para hot-reload
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.js:/app/vite.config.js
      - ./client/package.json:/app/package.json
      - ./client/package-lock.json:/app/package-lock.json
      # Excluir node_modules del volumen
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - api
    networks:
      - copernico-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local

networks:
  copernico-network:
    driver: bridge
